<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CSS Loaders Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loaders.css">
</head>
<body>
    <h1 class="header">CSS Loaders Demo</h1>

    <div class="loaders-grid-container">

        <div class="loader-grid-box">
            <div class="animation-box">
                <div class="loader">
                    <div class="skew-pulse-boxes">
                        <div class="pulse-box"></div>
                        <div class="pulse-box"></div>
                        <div class="pulse-box"></div>
                        <div class="pulse-box"></div>
                        <div class="pulse-box"></div>
                    </div>
                </div>
            </div>
            <div class="view-code-button">
                <span>View code</span>
            </div>
        </div>

        <div class="loader-grid-box">
            <div class="animation-box">
                <div class="loader">
                    <div class="stretched-balls">
                        <div class="ball"></div>
                        <div class="ball"></div>
                        <div class="ball"></div>
                        <div class="ball"></div>
                        <div class="ball"></div>
                    </div>
                </div>
            </div>
            <div class="view-code-button">
                <span>View code</span>
            </div>
        </div>

        <div class="loader-grid-box">
            <div class="animation-box">
                <div class="loader">
                    <div class="hypnotise">
                        <div class="circle circle-top"></div>
                        <div class="circle circle-middle"></div>
                        <div class="circle circle-bottom"></div>
                    </div>
                </div>
            </div>
            <div class="view-code-button">
                <span>View code</span>
            </div>
        </div>

        <div class="loader-grid-box">
            <div class="animation-box">
                <div class="loader">
                    <div class="double-rotate">
                        <div class="circle inner-circle"></div>
                        <div class="circle outer-circle"></div>
                    </div>
                </div>
            </div>
            <div class="view-code-button">
                <span>View code</span>
            </div>
        </div>

    </div>
</body>
</html>
